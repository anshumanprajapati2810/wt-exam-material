<!DOCTYPE html>
<html>
    <head>
        <script>
            let s = prompt("Enter string to check palindrome");
            let r = s.split("").reverse().join("");
            if(s==r)
            {
                document.write("It is palindrome");
            }
            else
            {
                document.write("It is not palindrome");
            }
            
        </script>
    </head>

    </body>
</html>
