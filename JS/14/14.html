<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="14.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stopwatch by 22IT003</h1><br>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="startTimer" class="btn" style="--clr:rgba(5, 159, 220, 0.565);">Start</button>
        <button id="pauseTimer" class="btn" style="--clr:rgba(5, 159, 220, 0.565);">Pause</button>
        <button id="resetTimer" class="btn" style="--clr: rgba(5, 159, 220, 0.565);">Reset</button>
    </div>
    <script src="14.js"></script>
</body>
</html>
