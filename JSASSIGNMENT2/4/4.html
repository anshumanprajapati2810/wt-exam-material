<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dynamic-fields {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Dynamic Form</h1>
        <label for="numFields">Number of fields:</label>
        <input type="number" id="numFields">
        <button onclick="generateForm()">Generate Form</button>
        <form id="dynamicForm" class="dynamic-fields"></form>
    </div>

    <script>
        function generateForm() {
            const numFields = parseInt(document.getElementById('numFields').value);
            const dynamicForm = document.getElementById('dynamicForm');
            dynamicForm.innerHTML = ''; // Clear previous fields

            for (let i = 1; i <= numFields; i++) {
                const label = document.createElement('label');
                label.textContent = `Field ${i}:`;

                const input = document.createElement('input');
                input.type = 'text';
                input.id = `field${i}`;
                input.required = true;

                dynamicForm.appendChild(label);
                dynamicForm.appendChild(input);
                dynamicForm.appendChild(document.createElement('br'));
            }

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.textContent = 'Submit';
            dynamicForm.appendChild(submitButton);
        }
    </script>
</body>
</html>
